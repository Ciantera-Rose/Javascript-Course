<!-- Write me a program that gives me the ability to play a video at at least 3 different speeds, (slow, regular, fast), 
where slow is half speed, regular is normal speed, and fast is double. Push your code to github.   -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Playback Rate</title>
</head>
<body>

    <video id='video' controls=1 autoplay=0>
        <source src='http://www.jplayer.org/video/webm/Finding_Nemo_Teaser.webm'>
    </video>

    <div class='speed'>
        <ul class='speed-list'>
            <li class='rate' value='0.5'>0.5x</li>
            <li class='rate' value='0.75'>0.75x</li>
            <li class='rate' value='1' class='active'>1x</li>
            <li class='rate' value='1.5'>1.5x</li>
            <li class='rate' value='2'>2x</li>
        </ul>
    </div>
    
    

    
</body>
</html>
