<!--- How to Process JavaScript from a File in the Browser -->

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title></title>
</head>
<body>
  <ul>
  <li>HI there again</li>
  </ul>
  <h1>Hi there</h1>
</body>
<script>
  fullName = (first, last) => {
    return `${first} ${last}`;
  }

  alert(fullName('Kristine', 'Hudgens'));
</script>
</html>
